version: '3.8'

services:
  vibe-kanban:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vibe-kanban
    ports:
      - "3000:3000"
    volumes:
      - vibe-data:/data
      - vibe-config:/root/.config
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  vibe-data:
  vibe-config:
