version: '3.8'

services:
  vibe-kanban:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vibe-kanban
    ports:
      - "3000:3000"
    volumes:
      - vibe-data:/data
      - vibe-config:/root/.config
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  vibe-kanban-mcp:
    image: node:24-alpine
    container_name: vibe-kanban-mcp
    ports:
      - "9717:9717"
    working_dir: /app
    command: >
      sh -c "apk add --no-cache wget &&
             npm install -g vibe-kanban supergateway &&
             npx supergateway --stdio 'npx vibe-kanban --mcp' --outputTransport streamableHttp --port 9717 --streamableHttpPath /mcp --healthEndpoint /health --cors --logLevel info"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9717/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - vibe-kanban

volumes:
  vibe-data:
  vibe-config:
